name: pack package and push to nuget package repository

inputs:
  GITHUB_SHA:
    required: true
  PACKAGE_NAME:
    required: true
  PROJECT_PATH:
    required: true
  GITHUB_TOKEN:
    required: true
  NUGET_TOKEN:
    required: true

runs:
  using: "composite"
  
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ inputs.GITHUB_SHA }}
        fetch-depth: 0
    
    - name: Extract metadata for package versioning
      id: meta
      uses: anothrNick/github-tag-action@1.67.0
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        WITH_V: false
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0.x"

    - name: Pack package to nuget package
      shell: bash
      run: dotnet pack --configuration Release ${{ inputs.PROJECT_PATH }} -p:PackageVersion=${{ steps.meta.outputs.tag }} --output .

    - name: Publish package to nuget package repository
      shell: bash
      run: dotnet nuget push ${{ inputs.PACKAGE_NAME }}.${{ steps.meta.outputs.tag }}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ inputs.NUGET_TOKEN }}
